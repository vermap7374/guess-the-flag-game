{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Guess the Country</title>

    <!-- Bootstrap for responsiveness -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/leaderboard.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
</head>
<body>

    <header>
        <a href="{% url 'home' %}" class="home-btn">Home</a>
    </header>

    <div class="container leaderboard-container">
        <h2 class="text-center">Leaderboard</h2>

        {% if players %}
        <div class="table-responsive">  <!-- âœ… Ensures table remains within screen on small devices -->
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ player.user.username }}</td>
                        <td>{{ player.score }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="no-scores">No scores available yet. Play to be the first!</p>
        {% endif %}
    </div>

</body>
</html>
