{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Guess the Country</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="home-btn">Home</a>
    </header>
    <div class="container">
        <div class="login-box">
            <img src="{% static 'images/guess-the-flag.png' %}"  width=340 alt="guess the flag logo">
            <form method="POST">
                {% csrf_token %}
                
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                {% if form.non_field_errors %}
                <div class="error-box">
                    <ul>
                        {% for error in form.non_field_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}

                <button type="submit" class="btn-login">Log In</button>

                <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </form>
        </div>
    </div>

</body>
</html>
